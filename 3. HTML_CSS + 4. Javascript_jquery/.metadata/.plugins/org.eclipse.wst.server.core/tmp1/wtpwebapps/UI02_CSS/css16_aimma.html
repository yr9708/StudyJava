<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css16</title>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		font-size: 30pt;
		background-color: indianred;
		animation: mybox 2s infinite; /* 2초를 0프로,25프로,50프로,75프로,100프로로 나누어서 지정 */
	}
	
	@keyframes mybox{ /* 프레임으로 나누었다. 더 작게 쪼개면 더 움직인다. */
		0% {width: 150px; height: 150px; background: LavenderBlush; transform:translate(10px, 10px);}
		25% {width: 200px; height: 200px; background: LightPink; transform:translate(50px,50px);}
		50% {width: 250px; height: 250px; background: LightSteelBlue; transform:translate(100px,100px);}
		75% {width: 300px; height: 300px; background: PapayaWhip; transform:translate(50px,50px);}
		100% {width: 200px; height: 200px; background: Salmon; transform:translate(10px,10px);}
	}
	
	
</style>
</head>
<body>
	
	<h1>Animation 효과</h1>
	<div>Animation</div>
	
	
</body>
</html>
