<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq01</title>
<style type="text/css">
	img{
		width:200px;
		height:200px;
	}
</style>
<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
/*
 	jquery 기본 작성법!
 	css selector(표현식) + javascript
 	작성 예)
 		$("selector").메서드();
 		$("p").css("color","red");
 	---------------------------------
 	기능 구현 두가지 방법
 	
 	1.
	 	$(function(){
	 		// 작성
	 	});
	 	
 	2.
	 	$(document).ready(function(){
	 		//작성
	 	});
 	
 	
 	JQuery = javascript library -> 미리 작성된 기능들을 모아서 배포해줌 (*.js) 
 	
 	
 */
 	
	function highlight(){
	 $("#list01 > li").eq(0).css("background-color","yellowgreen"); //0번지에있는 css
 }
 
 	$(function(){
 		$("img").click(function(){
 			alert("이미지를 클릭했습니다.");
 			$(this).hide();
 		});
 	});
 	
 	function showImg(){
 		// 다시 보여주자
 		$("img").show();
 	}
 	
 	function resizeImg(){
 		// 100 * 100 (css 바꾸자) 사이즈로 줄여주자	
 		//$("img").css({"width":"100px","height":"100px"});
 		$("img").css("width","100px").css("height","100px");
 		//$("img").width(100); border Box가 어쩔때..?
 	}
 	
 	function addImg(){
 		// 이미지 만들어서 추가 ( <img src="resources/img/img01.png"/>)
 		$("img").last().after("<img src='resources/img/img01.png'/>");
 	//	$("div").append("<img src='resources/img/img01.png'/>");
 	//	$("div").last().append('<img src="resources/img/img03.png" alt="test">');
 	}
 	
 	function toggleImg(){
 		// 이미지 숨겼다/보였다 반복
 		// $("img").toggle();
 		$("img").slideToggle();
 	}
 
</script>
</head>
<body>
	<h1>JQuery 시작!</h1>
	
	<ul id="list01">
		<li>1.셀렉터 표현식</li>
		<li>2.DOM 탐색 메서드</li>
		<li>3.이벤트 메서드</li>
		<li>4.이펙트 메서드</li>
		<li>5.ajax</li>
	</ul>
	
	<button onclick="highlight()">리스트 강조하기~!</button>
	
	<hr/>
	
	<button onclick="showImg()">이미지 보이기</button>
	<button onclick="resizeImg()">이미지 축소</button>
	<button onclick="addImg()">이미지 추가</button>
	<button onclick="toggleImg()">이미지 숨기기/보이기</button>
	
	<br/><br/><br/><br/>
	
	<div>
		<img alt="test" src="resources/img/img01.png"/>
	</div>
	
	
</body>
</html>
