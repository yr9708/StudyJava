<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html01</title>
</head>
<body>
	<h2 style="background-color:pink;">블록 요소</h2>
	<p>줄바꿈</p>
	<div>
		블록 요소 안에 텍스트, <strong>인라인 요소</strong> 포함 가능
		<p>블록 요소 안에 블록 요소 포함 가능</p>
	</div>
	
	<hr/>
	
	<h2>인라인 요소</h2>
	<a href="#"> 줄바꿈 안함 </a> <!-- 줄바꿈 태그 <br/> -->
	<q style="background-color: skyblue;">인라인 요소 안에 텍스트와 <a>인라인 요소</a> 포함 가능</q>
	<span>인라인 요소 안에 <p>블럭 요소</p>포함 불가</span>
	<!-- 사용은 가능하나, 지양하자. -->
</body>
</html>
