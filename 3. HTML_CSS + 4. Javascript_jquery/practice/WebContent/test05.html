<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#back {
		background-color:yellowgreen;
	}
	
	li {
		display: inline-block;
		width: 300px;
		border: 1px solid white;
		background-color:rgb(246,246,246,0.5);
		padding: 2px;
	}
	
	input{
		float:right;
		margin: 10px;
		
	}
	
	#sb{
		float:left;
	}
	
	


</style>



</head>
<body>
	<div id=back>
	<fieldset>
		<legend>로그인 정보</legend>
		<ol>
			<li>아이디<input type="text"></li>
			<li>비밀번호<input type="password"></li>
			<li>비밀번호 확인<input type="password"></li>
			<li>회원 등급<input type="text" value="준회원"></li>
		</ol>
	</fieldset>
	
	<fieldset>
		<legend>개인 정보</legend>
			<ol>
				<li>이름<input type="text" placeholder="5자미만 공백없이"></li>
				<li>메일주소<input type="password" placeholder="abcd@domain.com"></li>
				<li>연락처<input type="password"></li>
			</ol>
	</fieldset>
	
	<fieldset>
		<legend>코딩 숙련도(상,중,하)</legend>
		<ol>
			<li></li>
		</ol>
		<hr/>
		<input type="submit" value="제출" id="sb"/>
	</fieldset>
	</div>
	
	
	
</body>
</html>
