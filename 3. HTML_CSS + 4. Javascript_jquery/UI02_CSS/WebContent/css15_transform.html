<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css15</title>
<style type="text/css">
	
	#tlate{
		width: 200px;
		height: 200px;
		background: indianred;
		color: white;
		font-size: 30pt;
		word-wrap: break-word;
		transform: translate(50px, 50px); /* 가로로 50px만큼 세로로 50px 만큼 갔다. */
	}
	
	#trotate{
		width: 200px;
		height: 200px;
		background-color: indianred;
		color:white;
		font-size: 30pt;
		word-wrap: break-word;
		transform: rotate(30deg); /* 30도 회전 */
		-webkit-transform: rotate(30deg);
		-ms-transform: rotate(50deg);
		-o-transform: rotate(60deg);
	}
	
	#tscale{
		width: 200px;
		height: 200px;
		background-color: indianred;
		color: white;
		font-size: 30pt;
		word-wrap: break-word;
		transform: scale(0.6, 0.6); /* 원래 크기보다 60프로 작게 만들어라 */	
	}
	
	#tskew{
		width: 200px;
		heigth: 200px;
		background-color: indianred;
		color: white;
		font-size: 30pt;
		word-wrap: break-word;
		transform: skew(20deg, 20deg); /* 20도만큼 정면으로 20도 만큼 좌측으로 (3차원 표현) */
	}
	
	#tran{
		width: 200px;
		height: 200px;
		background-color:indianred;
		color:white;
		font-size:30pt;
		word-wrap: break-wrod;
		transition: width 0.5s, background 1.5s linear, transform 1.5s;
	}
	
	#tran:hover{
		width: 800px;
		background-color:skyblue;
		transform: translate(300px,0px);
	}
	
	li{
		width: 500px;
		background: gray;
		margin-bottom: 3px;
		font-size: 30pt;
		font-weight: bold;
		list-style-type:none;
		cursor: pointer;
		transition: width 1s linear, color 1s linear, letter-spacing 1s;
		/* 500px에서 800px로 바뀔건데 1초동안 바뀔거다 linear하게
			색깔도 검은색(디폴트)에서 화이트로 1초동안 바뀔거다 linear하게
			글자간격도 총 5px만큼 더 
		
		
		 */
	}
	
	li:hover{
		width: 800px;
		color: white;
		letter-spacing: 5px;
	}
	
	
</style>
</head>
<body>
	<h1>Transform - translate </h1>
	<div id="tlate">translate(x,y) : 위치 이동</div>
	
	<h1>Transform - rotate</h1>
	<div id="trotate">rotate(deg) : 회전</div>
	
	<h1>Transform - scale</h1>
	<div id="tscale">scale(x,y) : 크기</div>
	
	<h1>Transform - skew</h1>
	<div id="tskew">skew(deg, deg) : 모양 변형</div>
	
	<h1>Transition 속성 변환</h1>
	<div id="tran">transition</div>
	
	<div>
		<h1>Main Menu</h1>
		<ul>
			<li>COMPANY</li>
			<li>PRODUCT</li>
			<li>SERVICE</li>
			<li>COMMUNITY</li>
		</ul>
	</div>
	
	
	
	
</body>
</html>
