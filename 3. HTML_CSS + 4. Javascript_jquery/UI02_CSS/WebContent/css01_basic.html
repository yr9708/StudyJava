<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css01</title>
<!-- 

<link href="resources/css/basic.css" rel="stylesheet" type="text/css" />
	href : 파일경로
	rel : 연결 대상의 속성 (stylesheet로 만들어져있다. =styler과 관련된 내용이다.
	type : 해당 파일의 정보값 (text로 작성되어있으며, css 기능을 한다.)
 
 -->
<style type="text/css">
	@import url("resources/css/basic.css");

	/* text로 작성하는데 작성되어있는 텍스트는 css 기능을 합니다 */
	p{
		background-color : pink;
	}
</style>


</head>
<body>
	<h1>CSS 기본 문법</h1>
	<h3>작성방식 3가지</h3>
	<b style="color:blue;">1. 인라인 스타일시트: 우선순위가 높다</b>
	<p>
		<span>2. 내부 스타일 시트 : html 내부에서 간단하게 작성</span><br/>
		<b>3. 외부 스타일 시트 : .css 파일을 만든다.</b>
	</p>	
	
	
</body>
</html>
