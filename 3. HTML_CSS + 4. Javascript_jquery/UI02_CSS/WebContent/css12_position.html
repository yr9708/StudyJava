<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css12</title>
<style type="text/css">

/* 
	* position 속성
	relative : 원래 위치에서 얼만큼 움직이는지
	absolute : 부모의 위치에서 상대적으로 얼만큼 움직이는지
	fixed : 브라우저에서 얼만큼 움직이는지


 */
	#box{
		posistion: relative;
		width: 550px;
		border: 1px solid black;
	}
	p{
		width: 130px;
		height: 80px;
		color: #fff;
		font-weight: bold;
	}
	
	.myred{
		background: indianred;
		position: relative;
	}
	
	.myblue{
		background: skyblue;
		position: absolute;
		left: 100px;
		top: 30px;
		z-index: 2;
	}
	
	.mygreen{
		background: darkseagreen;
		position: relative;
		left: 30px;
		top: -30px; /* -가 위로, +가 아래로 */
	}
	
	.myred:hover{
		z-index: 100;
	}
	.myblue:hover{
		z-index: 100;
	}
	.mygreen:hover{z-index: 100;}
	
	#fixed{
		width: 100px;
		height: 300px;
		background-color:silver;
		position: fixed; /* 무조건 지정한 위치에 있는 것 */
		right: 50px;
		top: 100px;
	}

</style>
</head>
<body>
	<div id="box">
		<p class="myred">박스의 크기과 위치를 잘 생각해보자</p>
		<p class="myblue">박스의 포지션 속성을 바꿔가며 테스트 해보자</p>
		<p class="mygreen">포지션은 많이 사용해봐야 한다.</p>
	</div>
	
	<div id="fixed">
		Fixed!
	</div>
