<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq06</title>
<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
		// eq()
	$(function(){
		$("div > p").eq(0).click(function(){
			$("pre b").eq(0).toggle();
		});

		
		// slice()
		$("div > p").eq(1).click(function(){
			$("pre b").slice(1,2).toggle(); // 1부터 1까지 잘림 (2 인덱스 전까지)
		});
		
		// first()
		$("div > p").eq(2).click(function(){
/* 			$("pre b").first().css("color","blue");
			$("pre b").eq(2).toggle(); */
			$("pre b").first().css("color","red").text("연결됐네!").end().eq(2).toggle();
			// end() -> 앞에 나온 operation 을 끊어주는 역할.
		});
		
		//last()
		$("div > p").eq(3).click(function(){
			$("pre b").last().toggle();
			
		});
		
		
	});
</script>
</head>	
<body>
	<pre>
		<b>eq() 메서드</b> : 선택한 엘리먼트들 중에 인덱스로 검색
		<b>slice() 메서드</b> : 선택한 엘리먼트들 중에 인덱스 길이로 탐색
		<b>first() 메서드</b> : 선택한 엘리먼트들 중에 첫번째 요소 탐색
		<b>last() 메서드</b> : 선택한 엘리먼트들 중에 마지막 요소 탐색
	</pre>
	
	<div>
		<p>1.eq()</p>
		<p>2.slice()</p>
		<p>3.first()</p>
		<p>4.last()</p>
	</div>
	
</body>
</html>
