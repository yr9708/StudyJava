<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq11</title>
<style type="text/css">
	img{
		width:200px;
		height:200px;
		position: absolute;
		left:200px;
		top:100px;
	}
	
	p{
		width:100px;
		border:1px solid red;
		position: absolute;
		left:10px;
		display:none;
	}
</style>
<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function(){
/* 		$("b").click(function(){
			$("p").toggle();
			$("p").each(function(i){
				$(this).animate({
					"top" : 50 * (i + 1) + "px"
				}, 1000); // 1000 = 1초
			});

			// callback 이란...?
		}); */
		
		// 혜원씨 코드
 		  var cnt = 0;
	
	      $("b").click(function(){
	        cnt++;
	        if(cnt %2 ==0 ){
	          $("p").each(function(i){
	            $(this).animate({
	              "top":"0px"
	            },1000);
	            setTimeout( function(){
	              $("p").hide();
	            },1000)
	          });
	        } else {
	          $("p").show();
	          $("p").each(function(i){
	            $(this).animate({
	              "top":50*(i+1)+"px"
	            },1000);
	          });
	        }
	        console.log(cnt);
	      });

		
		
		$("p").bind("click",function(){
			var ele = $(this);
			ele.css("background-color","hotpink");
			ele.siblings("p").css("background-color","white");
			// siblings : this의 p인 형제들
			
			if(ele.is("p:contains(hide)")){ // p 안에 hide라는 단어가 포함되어 있으면
				$("img").hide();
			}
			
			if(ele.is("p:contains(show)")){
				$("img").show();
			}
			
			if(ele.is("p:contains(toggle)")){
				$("img").toggle();
			}
			
			if(ele.is("p:contains(slideUp)")){
				$("img").slideUp();
			}
			
			if(ele.is("p:contains(slideDown)")){
				$("img").slideDown();
			}
			
			if(ele.is("p:contains(slideToggle)")){
				$("img").slideToggle();
			}
			
			if(ele.is("p:contains(fadeOut)")){
				$("img").fadeOut();
			}
			
			if(ele.is("p:contains(fadeIn)")){
				$("img").fadeIn();
			}
			
			if(ele.is("p:contains(fadeTo)")){
				// $("img").fadeTo(4000, 0.2);
			}
			
			if(ele.is("p:contains(fadeToggle)")){
				$("img").fadeToggle();
			}
			
			if(ele.is("p:contains(animate)")){
				$("img").animate({
					"width" : "500px",
					"height" : "500px",
					"left" : "600px",
					"top" : "0px"
				}, 2000);
			}
			
		})
		
		
	});
	
</script>
</head>
<body>
	<b>이펙트 메서드</b>
	<div>
		<p>hide()</p>
		<p>show()</p>
		<p>toggle()</p>
		<p>slideUp()</p>
		<p>slideDown()</p>
		<p>slideToggle()</p>
		<p>fadeOut()</p>
		<p>fadeIn()</p>
		<p>fadeTo()</p>
		<p>fadeToggle()</p>
		<p>animate()</p>
	</div>
	<img alt="img" src="resources/img/img01.png" id="img1"/>
	
</body>
</html>
