<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq14</title>
<style type="text/css">
	img{width:200px; height:200px;}
	.addSize{width:300px; height:300px;}
	.onOffImg{display:none;}
</style>
<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			$("img").toggleClass("onOffImg");
			// class가 적용되게 바뀌는 것
		});
		
		$("img").click(function(){
			if($(this).hasClass("addSize")){
				$(this).removeClass("addSize").attr({"title":"이미지 축소됨", "id":"hoho"});
			} else {
				$(this).addClass("addSize").attr("title","이미지 확대됨");
			}
		});
	});
</script>
</head>
<body>
	<button id="btn">이미지 on/off</button>
	<br>
	<img alt="img01" src="resources/img/img01.png" title="이미지1번">
	<img alt='img02' src="resources/img/img02.png" title="이미지2번">
	<img alt="img03" src="resources/img/img03.png" title="이미지3번">
	<img alt="img04" src="resources/img/img04.png" title="이미지4번">
	<img alt="img05" src="resources/img/img05.png" title="이미지5번">
	
</body>
</html>
