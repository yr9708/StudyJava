<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js10</title>
<script type="text/javascript">

	function randomNum(){
		var rnum = Math.floor(Math.random()* 14 + 4); // 4 ~ 17까지 출력할거야
		console.log(Math.random());
		document.getElementById("rnum").value = rnum;
	}
	
	function randomBgColor(){
		var rnum = function(){
			return Math.floor(Math.random() * 256); // 0 ~ 255
		}
		document.body.style.backgroundColor = "rgb("+rnum()+","+rnum()+","+rnum()+")";
	}
	
	function circleView(){
		var rnum = Math.floor(Math.random()*200 +10);
		var circle = document.getElementById("circle");
		
		circle.style.width = rnum + "px";
		circle.style.height = rnum + "px"; // 랜넘으로 네모난 모양이 만들어짐
		/*
			rnum 의 값 가로세로 정사각형으로 주고 가로나 세로값의 나누기 2해서
			그걸 원의 반지름으로 잡고 곡률을 준다.
			
			/3으로하면 둥근 사각형이 나온다.
			
		*/
		
		circle.style.borderRadius = Math.floor(rnum/2)+ "px"; // 반지름으로 만들어야 해서 2로 나눠줌
		circle.style.display = "block";
		
		
	}

	function circleArea(){
		var rnum = parseInt(document.getElementById("circle").style.width);
		var rnum2 = rnum/2;	//반지름
		
		var area = Math.PI * rnum2 * rnum2;
		var len = Math.PI * rnum;
			
		document.getElementById("area").innerHTML = Math.round(area);
		document.getElementById("len").innerHTML = Math.round(len);
		
		// 강사님 풀이
 		var circleWidth = document.getElementById("circle").style.width;
		
		//지름 
		var r2 = circleWidth.substring(0, circleWidth.length-2); //뒤에 px 날려버리기
		
		//반지름
		var r = Math.floor(r2/2);
		
		//넓이
		var area2 = Math.PI * Math.pow(r,2);
		
		//둘레
		var len2 = Math.PI * r2;
		
		document.getElementById("area2").innerHTML = Math.round(area2);
		document.getElementById("len2").innerHTML = Math.round(len2); 
	}
</script>
<style type="text/css">
	#circle{
		border: 1px solid blue;
		display: none;
	}

</style>

</head>
<body>
	<h1>랜덤 숫자 생성</h1>
	숫자 : <input type="text" id="rnum" readonly="readonly"><br/>
	<input type="button" value="난수 발생" onclick="randomNum();"/>
	
	<h1>랜덤으로 배경색 설정하기</h1>
	<input type="button" value="랜덤 배경색" onclick="randomBgColor();"/>
	
	<!-- 
	button 타입은 자동으로 submit 발생 (form 태그 안에서)
	input type = button은 submit 발생 X 
	 -->
	 
	 <h1>원 만들기</h1>
	 <input type="button" value="원 만들기" onclick="circleView()";/>
	 <div id="circle"></div>
	
	<h1>원의 넓이, 원의 둘레</h1>
	<input type="button" value="원문제" onclick="circleArea();"><br/>
	원의 넓이 : <span id="area"></span><br/>
	원의 둘레 : <span id="len"></span><br/>
	
	원의 넓이2 : <span id="area2"></span><br/>
	원의 둘레2 : <span id="len2"></span>
	
	
	<!-- 
		원의 넓이 : pi * r * r
		원의 둘레 : 2 * pi * r
	 -->
	 
	
</body>
</html>
