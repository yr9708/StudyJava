<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>rolling gallery</title>
<script type="text/javascript">

	var num = 1;
	
	function prevGallery(){
		num--;
		if(num < 1){
			num = 6;
		}
		document.getElementById("gallery").src="resources/img/img0"+num+".PNG";
		return false; // 이벤트 전파 막기
		
	}
	
	
	function nextGallery(){
		num++;
		if(num > 7){
			num = 1;
		}
		
		document.getElementById("gallery").src="resources/img/img0"+num+".PNG";
		return false;
		
	}
	
	

</script>

<style type="text/css">
	a>img{
		width:50px;
		height:50px;	
	}
	
	#gallery{
		width:200px;
		heigth:200px;
	}
	
	p{
		width:350px;
		height:250px;
	}
	
	img{
		vertical-align: middle;
	}
	
	a{
		text-decoration: none;
	}
	
	
	
</style>
</head>
<body>
	<div id="galleryMap">
		<p>
			<a href="http://www.naver.com" onclick="return prevGallery();">
				<img alt="이전글" src="resources/img/arrowleft.png">
			</a>
			<img alt="갤러리 그림" src="resources/img/img01.PNG" id="gallery"/>
			
			<a href="#next" onclick="nextGallery();">
				<img alt="다음그림" src="resources/img/arrowright.png">
			</a>
		
	</div>
</body>
</html>
