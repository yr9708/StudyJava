<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		text-align:center;
	}

	body{
		color:white;
	}
	header{
		background-color:red;
		width:100%;
		height: 100px;
		
	}
	nav{
		background-color:gray;
		height: 50px;
	}
	section{
		background-color:yellowgreen;
		width:80%;
		height:400px;
		display:inline-block;
	}
	aside{
		width:20%;
		height:400px;
		float:right;
		background-color:blue;
		display:inline-block;
	}
	footer{
		background-color:purple;
		height: 50px;
		width:100%;
	}
	
	#right{		
		background-color:orange;
	}
	#left{
		background-color:pink;	
	}
	article{
		width:310px;
		height:300px;
	    margin-top: 35px;
		display:inline-block;
	}
</style>
</head>
<body>
	<header>header</header>
	<nav>nav</nav>
	<section>section
	<br>
		<article id="left">article</article>
		<article id="right">article</article>
	</section>
	<aside>aside</aside>
	<footer>footer</footer>
</body>
</html>
