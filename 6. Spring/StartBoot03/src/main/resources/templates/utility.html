<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 실제 들어갈 값이 뭐다! 라고 가이드 역할 해주는 것, 실제로 들어갈 값은 thymeleaf로 넣어줄거야 -->
	<p th:text="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd HH:mm')}">#dates objects</p> 
	<p th:text="${#numbers.formatInteger(3000.1234,4)}">#numbers objects</p>
	<p th:text="${#strings.toUpperCase('hello, qlcass!')}">$strings objects</p>
	
	<a href="/">index</a>
</body>
</html>
