<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js03-1</title>
<script type="text/javascript">

	// alert : 경고, 코드 디버깅, 단순 출력
	function alertTest(){
		alert("단순 대화창 (내용 출력)");
	}
	
	// confirm : 확인/취소 버튼 제공 (true/false)
	function confirmTest(){
		if(confirm("배경을 파랑으로 변환할까요?")){
			document.body.style.backgroundColor="skyblue";
		}else{
			document.body.style.backgroundColor="white";
		}
	}
	
	// prompt() : 텍스트 박스 제공, 확인/취소 버튼 제공 -> 확인 버튼 누르면 : 텍스트 / 취소 : null
	function promptTest(){
		var txt = prompt("좋아하는 과목을 선택해주세요\n[1:자바, 2:db, 3:web]");
		
		switch(txt){
		case "1" : 
			alert("여윽시 자바");
			break;
		case "2" :
			alert("db 좋죠");
			break;
		case "3" :
			alert("홈페이지 만들기 재밌죠");
			break;
		case "4" :
			alert("취소하면 다 싫은건가요..");
			break;
		default : 
			alert("1, 2, 3, 4 중 하나만 선택해주세요");
		
		}
	}
</script>
</head>
<body>
	
	<h1>window 객체에서 제공하는 대화형 함수</h1>
	<small>
		종류에는 <strong>alert(), confirm(), prompt()</strong>가 있다.
	</small>
	
	<p>
		alert()<button onclick="alertTest()">클릭!</button>
	</p>
	
	<p>
		confirm() <button onclick="confirmTest()">클릭!</button>
	</p>
	
	<p>
		promt()<button onclick="promptTest()">클릭</button>
	</p>
	
</body>
</html>
