<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js17</title>
<script type="text/javascript">
	function searchPar(){
		var child02 = document.getElementsByTagName("p")[1];
		var div = child02.parentNode;
		alert(div.nodeName);
		div.style.backgroundColor="green";
	}
	
	function searchChi(){
		var div = document.getElementsByTagName("div")[0];
		var divChi = div.childNodes;	//배열형태 ( NodeList )
		//alert(divChi.length);
		//alert(divChi[3]); // divChi[3] -> HTMLParagraphElement, divChi[3].nodeName -> P
/*
	중요!! 공백을 text로 인식해서 length가 7개가 되버림.
*/
//		var child03 = document.getElementsByTagName("p")[2]; 
//		child03.style.backgroundColor = "skyblue";
		divChi[5].style.backgroundColor="skyblue";
	}
	
	function test01(){
		var p = document.getElementsByTagName("p")[3];
		var parent = p.parentNode;
		parent.style.backgroundColor="pink";
	}
	
	function test02(){
		var div = document.getElementsByTagName("div")[2];
		var child = div.childNodes[3];
		child.style.fontSize="20pt";
	}
</script>
</head>
<body>
	<h1>부모탐색, 자식탐색</h1>
	<div>
		<p>child01</p>
		<p>child02</p>
		<p>child03</p>
	</div>
	<button onclick="searchPar();">부모탐색</button>
	<button onclick="searchChi();">자식탐색</button>
	
	<hr/>
	<h3 onclick="test01();">1. "test01" 태그를 포함한 div태그의 배경색을 원하는 색으로 적용</h3>
	<h3 onclick="test02();">2. 마지막 div 태그에 포함된 test04 태그의 폰트 크기를 20pt로 적용</h3>
	<div>
		<p>test01</p>
		<p>test02</p>
	</div>
	<div>
		<p>test03</p>
		<p>test04</p>
	</div>
</body>
</html>
