<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js18</title>
<script type="text/javascript">
/*
 	★외워버리세여
 	엘리먼트 객체 생성하기 : createElement("TagName");
 	text 객체 생성하기 : createTextNode("Text");
 	객체 속성 생성하기 : createAttribute("AttributeName");
 	속성 추가 : setAttributeNode(Attribute);
 				setAttribute("AttributeName","value");
 */
 	function eleCreate(){
	 var div = document.createElement("div");
	 // <div></div>
	 
	 // 속성 1.
	 /*
	 var attr = document.createAttribute("style");
	 // style ="" 
	 attr.nodeValue="border:2px solid blue";
	 // style="border:2px solid blue";
	 div.setAttributeNode(attr);
	 // <div style="border:2px solid blue";></div>
	 */
	 
	 // 속성 2.
	 div.setAttribute("style","border:2px solid red");
	 // <div style="border:2px solid red";></div>
	 
	 var txt = document.createTextNode("생성된 div element");
	 // "생성된 div element"
	 div.appendChild(txt); // appendChild :  html 하위요소로 넣어주겠다. div의 자식요소로 txt를 만드는 것.
	 //  <div style="border:2px solid red";>생성된 div element</div>
	 
	 document.body.appendChild(div);

 }
</script>
</head>
<body>
	<button onclick="eleCreate()">엘리먼트 생성하기</button>
</body>
</html>
