<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq19</title>
<style type="text/css">
	.box{
		border: 2px solid red;
	}
	#menu{
		background-color:skyblue;
		text-align:right;
	}
	a{
		text-decoration:none;
		font-size:20px;
	}
	#menu div{
		display: inline-block;
		margin-right:10px;
	}
</style>
<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var $box = $("<div>").addClass("box");
		$(".sub_menu:first").wrap($box); // 구조적으로 감싸서 부모태그가 만들어지는 것
		
		$(".sub_menu").hover(function(){
			$(".sub_menu").each(function(){
				if($(this).parent().is(".box")){
					$(this).unwrap(".box");
				}
			});
			
			$(this).wrap($box);
		});
		
		$("a").wrapInner("<span></span>"); // a 태그를 찾아서 그 안에 있는 것들을 span태그로 감싸자 -> a태그가 부모가 된다
		$("pre").wrapAll("<b></b>");
	});


</script>
</head>
<body>
	<div id="menu">
		<div class="sub_menu">
			<a href="#"><span>국비지원</span></a>
		</div>
		<div class="sub_menu">
			<a href="#">훈련검색</a>
		</div>
		<div class="sub_menu">
			<a href="#">기관검색</a>
		</div>
		<div class="sub_menu">
			<a href="#">질문답변</a>
		</div>
		<div class="sub_menu">
			<a href="#">오시는길</a>
		</div>
	</div>
	
	<pre>a</pre>
	<pre>b</pre>
	<pre>c</pre>
	<pre>d</pre>
	
	
</body>
</html>
