<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq01</title>
<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	
	$(document).ready(function(){
		$("div:eq(0)").css({"border":"1px solid red","width":"400px","height":"200px"});
		$("#view").css({"border":"1px solid red","width":"400px","height":"100px"});
	});
	
	function answer01(){
		$("span").css("color","blue");
		$("#view").text('$("span").css("color","blue");');
	}
	
	function answer02(){
		jQuery("#t1").css("color","pink");
		jQuery("#view").text('JQuery("#t1").css("color","pink");');
	}
	
	function answer03(){
		jQuery(".t2").css("color","yellowgreen");
		$("#view").text('jQuery(".t2").css("color","yellowgreen");');
	}
	
	function answer04(){
		$("li span").css("color","silver");
		$("#view").text('$("li span").css("color","silver");');
	}
	
	function answer05(){
		$("li > span").css("color","gold");
		$("#view").text('$("li > span").css("color","cold");');
		alert("li 밑에 span 태그만 바로 밑에 있는 자식요소여서 b 밑에 있는 span은 실버색깔이다")
	}
	
	function answer06(){
		$("li:nth-child(odd)").css("background-color","lime");
		$("#view").text('$("li:nth-child(odd)").css("background-color","lime");');
		
	}
	
	function answer07(){
		$("li:first-child").css("background-color","black");
		$("#view").text('$("li:first-child").cass("bakcground-color","black");');
	}
	
	function answer08(){
		$("li:last-child").css("background-color","orange");
		$("#view").text('$("li:last-child").css("background-color","orange");');
	}
	
	function answer09(){
		
/* 	var liArr = document.getElementByTagName("li");
	for(var i = 0; i <liArr.length; i++){
		liArr[0].style("background-color:oragne");
	} */
		
		$("li").css({"background-color":"white","color":"black"});
		$("span").css({"background-color":"white","color":"black"});
		$("#view").text("");
		/* $("li").removeAttr("style"); */
	}
	

</script>
</head>
<body>
	<h1>selector 표현식</h1>
	<div>
		<ul>
			<li><span>tag로 선택</span></li>
			<li id="t1">id로 선택</li>
			<li class="t2">class로 선택</li>
			<li><span>parent child로 선택</span></li>
			<li><b><span>parent &gt; child</span>로 선택</b></li>
			<li>:nth - child( n / odd / even ) 로 선택</li>
			<li>:first-child로 선택</li>
			<li>:last-child로 선택</li>
		</ul>
	</div>
	
	<hr/>
	<div>
		<button onclick="answer01()">tag 선택(span)</button>
		<button onclick="answer02()">id선택(t1)</button>
		<button onclick="answer03()">class선택(t2)</button>
		<button onclick="answer04()">p c 선택</button>
		<button onclick="answer05()">p &gt; c 선택</button>
		<button onclick="answer06()">nth-child 선택</button>
		<button onclick="answer07()">first-child 선택</button>
		<button onclick="answer08()">last-child선택</button>
		<br/>
		<button onclick="answer09()">reset</button>
	</div>
	
	<h2>code</h2>
	<div id="view">
		
	</div>
	
</body>
</html>
