<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq07</title>
<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("div").find("b").css({"font-size":"50px","color":"red"});
		$("div").children("#chd").text("children()메서드");
		$("p").parent().css("background-color","pink");
		$("p > b").parents("div").css("background-color","dodgerblue");
		$("p").eq(0).next().css({"font-size":"30px","color":"purple"})
	});

</script>
</head>
<body>
	<pre>
		<b>find("selector") : 선택한 엘리먼트의 자손들 중에 탐색</b>
		<b>children("selector") : 선택한 엘리먼트의 자식들 중에 탐색</b>
		<b>parent() / parents("selector") : 선택한 엘리먼트의 부모 / 조상</b>
		<b>next("selector") : 선택한 엘리먼트 다음 요소 탐색</b>
	</pre>
	<div>
		<p><b>1</b></p>
		<p id="chd">2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
	</div>
</body>
</html>
